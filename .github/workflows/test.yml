name: Pruebas automáticas del grupo

on:
  push:
    branches:
      - main
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Definir PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Instalar dependencias
        run: pip install pytest

      - name: Ver árbol y probar import
        run: |
          echo "== Árbol de proyecto =="
          ls -R
          echo "== sys.path e import de prueba =="
          python -c "import sys, os; print('CWD:', os.getcwd()); print('sys.path:', sys.path); import funciones; print('OK: se pudo importar funciones')"

      - name: Ejecutar pruebas
        run: python -m pytest -v
